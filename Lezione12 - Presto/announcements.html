                <div class="col-12 col-md-3">

                    </div>
                </div>
    
                <div class="col-12 col-md-3">
                    <div class="form-floating">
                        <select class="form-select" id="sortSelect" >
                            <option selected value="">Nessun ordine</option>
                            <option value="descByDate">Dal più recente</option>
                            <option value="ascByDate">Dal più vecchio</option>
                            <option value="descByPrice">Dal più costoso</option>
                            <option value="ascByPrice">Dal meno costoso</option>
                            <option value="ascByAlpha">Dalla A alla Z</option>
                            <option value="descByAlpha">Dalla Z alla A</option>
                        </select>
                        <label for="sortSelect">Ordina Annunci</label>
                    </div>
                </div>
    
                <div class="col-12 col-md-3">
                    <button type="submit" class="btn btn-accent w-100 h-100">Cerca</button>
                </div>
            </form>
